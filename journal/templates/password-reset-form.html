{% load static %}
{% load crispy_forms_filters %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <br>
    <div class ="container bg-white shadow-md p-5 form-layout">

    <title> Secure thoughts | Password reset form </title>

    <h3> Enter your new password </h3>
    <p> Please enter your new password twice to verify that you've typed it correctly  </p>
    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}
        <input class ="btn btn-info btn-log w-100 btn-block p-3" type="Submit" name="Update password" value="Update password">

    </form>
    </div>
</html>
