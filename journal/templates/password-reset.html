{% load crispy_forms_filters %}
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <br>
    <div class ="container bg-white shadow-md p-5 form-layout">

    <title> Secure thoughts | Password reset </title>

    <h3> Password reset </h3>

    <p> Type your email to reset your password </p>

    <form method="POST" autocomplete="off">

        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input class ="btn btn-info btn-log w-100 btn-block p-3" type="Submit" name="Send email" value="Send email">

    </form>
    </div>

</html>
